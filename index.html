<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
      <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header></header>
    <h1>Rock, Paper, Scissors</h1>
    <h2 id="scoreboard">0 - 0</h2>
    <h2 id="roundResult"></h2>
    <div class="container">
      <img id="rockImg" class="item image" src="images/rock.png" alt="" />
      <img id="paperImg" class="item image" src="images/paper.png" alt="" />
      <img id="scissorsImg" class="item image" src="images/scissors.png" alt="" />
      <h3 class="item">Rock</h3>
      <h3 class="item">Paper</h3>
      <h3 class="item">Scissors</h3>
    </div>
    <div id="computerChoiceDisplay">
      <h3>Computer Chose:</h3>
      <p id="computerChoice"></p>
    </div>
    <p id="gameOver"></p>
    <div id="outcome"></div>
    <div id="reset">
      <button id="btn-reset">RESET</button> 
    </div>

    </script>
  </body>
